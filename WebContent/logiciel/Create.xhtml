<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLogicielTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLogicielLabel_code}" for="code" />
                    <h:inputText id="code" value="#{logicielController.selected.code}" title="#{bundle.CreateLogicielTitle_code}" />
                    <h:outputLabel value="#{bundle.CreateLogicielLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{logicielController.selected.nom}" title="#{bundle.CreateLogicielTitle_nom}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logicielController.create}" value="#{bundle.CreateLogicielSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{logicielController.prepareList}" value="#{bundle.CreateLogicielShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLogicielIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
