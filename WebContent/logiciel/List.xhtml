<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLogicielTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLogicielEmpty}" rendered="#{logicielController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{logicielController.items.rowCount > 0}">
                    <h:outputText value="#{logicielController.pagination.pageFirstItem + 1}..#{logicielController.pagination.pageLastItem + 1}/#{logicielController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{logicielController.previous}" value="#{bundle.Previous} #{logicielController.pagination.pageSize}" rendered="#{logicielController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{logicielController.next}" value="#{bundle.Next} #{logicielController.pagination.pageSize}" rendered="#{logicielController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{logicielController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogicielTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogicielTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{logicielController.prepareView}" value="#{bundle.ListLogicielViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logicielController.prepareEdit}" value="#{bundle.ListLogicielEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logicielController.destroy}" value="#{bundle.ListLogicielDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{logicielController.prepareCreate}" value="#{bundle.ListLogicielCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLogicielIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
