<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalleLabel_code}"/>
                    <h:outputText value="#{salleController.selected.code}" title="#{bundle.ViewSalleTitle_code}"/>
                    <h:outputText value="#{bundle.ViewSalleLabel_nom}"/>
                    <h:outputText value="#{salleController.selected.nom}" title="#{bundle.ViewSalleTitle_nom}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salleController.destroyAndView}" value="#{bundle.ViewSalleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSalleEditLink}"/>
                <br />
                <h:commandLink action="#{salleController.prepareCreate}" value="#{bundle.ViewSalleCreateLink}" />
                <br />
                <h:commandLink action="#{salleController.prepareList}" value="#{bundle.ViewSalleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSalleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
