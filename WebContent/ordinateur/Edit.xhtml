<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdinateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdinateurLabel_code}" for="code" />
                    <h:inputText id="code" value="#{ordinateurController.selected.code}" title="#{bundle.EditOrdinateurTitle_code}" />
                    <h:outputLabel value="#{bundle.EditOrdinateurLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{ordinateurController.selected.nom}" title="#{bundle.EditOrdinateurTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditOrdinateurLabel_adresseIP}" for="adresseIP" />
                    <h:inputText id="adresseIP" value="#{ordinateurController.selected.adresseIP}" title="#{bundle.EditOrdinateurTitle_adresseIP}" />
                    <h:outputLabel value="#{bundle.EditOrdinateurLabel_salle}" for="salle" />
                    <h:selectOneMenu id="salle" value="#{ordinateurController.selected.salle}" title="#{bundle.EditOrdinateurTitle_salle}" >
                        <f:selectItems value="#{salleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ordinateurController.update}" value="#{bundle.EditOrdinateurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdinateurViewLink}"/>
                <br />
                <h:commandLink action="#{ordinateurController.prepareList}" value="#{bundle.EditOrdinateurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdinateurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
