<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdinateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrdinateurEmpty}" rendered="#{ordinateurController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ordinateurController.items.rowCount > 0}">
                    <h:outputText value="#{ordinateurController.pagination.pageFirstItem + 1}..#{ordinateurController.pagination.pageLastItem + 1}/#{ordinateurController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ordinateurController.previous}" value="#{bundle.Previous} #{ordinateurController.pagination.pageSize}" rendered="#{ordinateurController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ordinateurController.next}" value="#{bundle.Next} #{ordinateurController.pagination.pageSize}" rendered="#{ordinateurController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ordinateurController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdinateurTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdinateurTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdinateurTitle_adresseIP}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresseIP}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdinateurTitle_salle}"/>
                            </f:facet>
                            <h:outputText value="#{item.salle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ordinateurController.prepareView}" value="#{bundle.ListOrdinateurViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordinateurController.prepareEdit}" value="#{bundle.ListOrdinateurEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordinateurController.destroy}" value="#{bundle.ListOrdinateurDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ordinateurController.prepareCreate}" value="#{bundle.ListOrdinateurCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrdinateurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
