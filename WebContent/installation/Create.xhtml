<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInstallationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInstallationLabel_code}" for="code" />
                    <h:inputText id="code" value="#{installationController.selected.code}" title="#{bundle.CreateInstallationTitle_code}" />
                    <h:outputLabel value="#{bundle.CreateInstallationLabel_dateInstall}" for="dateInstall" />
                    <h:inputText id="dateInstall" value="#{installationController.selected.dateInstall}" title="#{bundle.CreateInstallationTitle_dateInstall}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateInstallationLabel_version}" for="version" />
                    <h:inputText id="version" value="#{installationController.selected.version}" title="#{bundle.CreateInstallationTitle_version}" />
                    <h:outputLabel value="#{bundle.CreateInstallationLabel_logiciel}" for="logiciel" />
                    <h:selectOneMenu id="logiciel" value="#{installationController.selected.logiciel}" title="#{bundle.CreateInstallationTitle_logiciel}" >
                        <f:selectItems value="#{logicielController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{installationController.create}" value="#{bundle.CreateInstallationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{installationController.prepareList}" value="#{bundle.CreateInstallationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInstallationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
