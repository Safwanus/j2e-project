<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstallationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstallationLabel_code}"/>
                    <h:outputText value="#{installationController.selected.code}" title="#{bundle.ViewInstallationTitle_code}"/>
                    <h:outputText value="#{bundle.ViewInstallationLabel_dateInstall}"/>
                    <h:outputText value="#{installationController.selected.dateInstall}" title="#{bundle.ViewInstallationTitle_dateInstall}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInstallationLabel_version}"/>
                    <h:outputText value="#{installationController.selected.version}" title="#{bundle.ViewInstallationTitle_version}"/>
                    <h:outputText value="#{bundle.ViewInstallationLabel_logiciel}"/>
                    <h:outputText value="#{installationController.selected.logiciel}" title="#{bundle.ViewInstallationTitle_logiciel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{installationController.destroyAndView}" value="#{bundle.ViewInstallationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInstallationEditLink}"/>
                <br />
                <h:commandLink action="#{installationController.prepareCreate}" value="#{bundle.ViewInstallationCreateLink}" />
                <br />
                <h:commandLink action="#{installationController.prepareList}" value="#{bundle.ViewInstallationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInstallationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
